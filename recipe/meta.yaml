{% set version = "0.3-5.2" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-som
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/som_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/som/som_{{ version }}.tar.gz
  sha256: 76abbb0516ccd02ea0e123557266e8638aa44eb410e92dcb1d293e279b627045

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('som')"           # [not win]
    - "\"%R%\" -e \"library('som')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=som
  license: GPL-3.0-or-later
  summary: Self-Organizing Map (with application in gene clustering).
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
